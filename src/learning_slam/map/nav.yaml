#申明地图图片路径，相对或者绝对
image: /home/glc/simulation_ws/src/learning_slam/map/nav.pgm
#刻度尺单位 米/像素
resolution: 0.050000
#地图的位姿，相对于rviz中的原点的位姿
#地图不仅那张图片，还包括他下面的背景布，下面依次表示地图相对rviz空间中坐标原点的x y 逆时针旋转角度
origin: [-50.000000, -50.000000, 0.000000]

###障碍物判断：
#地图上白色是可通行的区域，黑色是障碍物，蓝灰色是未知区域
#判断规则：地图中每个像素都有取值【0，255】，白色255，黑色0
#比例计算p=（255-x）/255 下面的阈值就是用来判断是否为障碍物
#占用阈值
negate: 0
#空闲阈值
occupied_thresh: 0.65
#取反
free_thresh: 0.196

